<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .a-popover-modal .a-popover-wrapper {
            position: relative;
            border-radius: 8px;
            border: 1px solid #d5d9d9;
            box-shadow: 0 0 14px 0 rgba(15, 17, 17, .5);
            height: auto;
        }
        .a-popover-wrapper {
            overflow: hidden;
            border: 1px solid #bbbfbf;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(15, 17, 17, .15);
            background-color: #fff;
            padding: 50px;
            max-width: 500px;
            margin: auto;
        }
        * {
            box-sizing: border-box;
        }
        .a-popover {
            display: inline-block;
            position: absolute;
            visibility: hidden;
            top: 0;
            left: 0;
            z-index: 1010;
            padding: 8px;
            max-width: 440px;
        }
        body {
            font-family: "Amazon Ember", Arial, sans-serif;
            color: #0f1111;
            font-size: 14px;
            line-height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5 a-popover-wrapper">
        <h2 class="mb-4">Enter a New Delivery Address</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="mb-3">
                <label for="address1" class="form-label">Flat, House No., Building, Apartment</label>
                <input type="text" class="form-control" id="address1" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="address2" class="form-label">Area, Street, Sector</label>
                <input type="text" class="form-control" id="address2" placeholder="Enter additional address details">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                    <option selected>Choose a state</option>
                    <option value="State1">Telangana</option>
                    <option value="State2">AndraPradesh</option>
                    <option value="State3">Karanataka</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="defaultAddress">
                <label class="form-check-label" for="defaultAddress">Make this my default address</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="checkout()">Use This Address</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkout(){
            window.open("checkout.html");
        }
    </script>
</body>
</html>
